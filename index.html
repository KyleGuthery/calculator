<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Calculator</title>
</head>
<body>
  <div id="container">
    <div id="calculator">
      <div id="display">
        00000000
      </div>
      <div id="logo">
        TI-108
      </div>
      <div id="buttons">
        <div class="row">
          <button id="negate" class="red-button">+/-</button>
          <button class="red-button">âˆš</button>
          <button class="red-button">%</button>
          <button class="red-button">/</button>  
        </div>
        <div class="row">
          <button class="white-button">7</button>
          <button class="white-button">8</button>
          <button class="white-button">9</button>
          <button class="red-button">*</button>  
        </div>
        <div class="row">
          <button class="white-button">4</button>
          <button class="white-button">5</button>
          <button class="white-button">6</button>
          <button class="red-button">-</button>  
        </div>
        <div class="row">
          <button class="white-button">1</button>
          <button class="white-button">2</button>
          <button class="white-button">3</button>
          <button class="red-button">+</button>  
        </div>
        <div class="row">
          <button class="red-button">C</button>
          <button class="white-button">0</button>
          <button class="white-button">.</button>
          <button class="red-button">=</button>  
        </div>
      </div>
    </div>
  </div>
</body>
</html>
