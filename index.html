<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Calculator</title>
</head>
<body>
  <div id="container">
    <div id="calculator">
      <div id="display">
        00000000.
      </div>
      <div id="logo">
        TI-108
      </div>
      <div id="buttons">
        <div class="row">
          <div id="negate" class="red-button">+/-</div>
          <div class="red-button">âˆš</div>
          <div class="red-button">%</div>
          <div class="red-button">/</div>  
        </div>
        <div class="row">
          <div class="white-button">7</div>
          <div class="white-button">8</div>
          <div class="white-button">9</div>
          <div class="red-button">*</div>  
        </div>
        <div class="row">
          <div class="white-button">4</div>
          <div class="white-button">5</div>
          <div class="white-button">6</div>
          <div class="red-button">-</div>  
        </div>
        <div class="row">
          <div class="white-button">1</div>
          <div class="white-button">2</div>
          <div class="white-button">3</div>
          <div class="red-button">+</div>  
        </div>
        <div class="row">
          <div class="red-button">C</div>
          <div class="white-button">0</div>
          <div class="white-button">.</div>
          <div class="red-button">=</div>  
        </div>
      </div>
    </div>
  </div>
</body>
</html>
