<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Calculator</title>
</head>
<body>
  <div id="container">
    <div id="calculator">
      <div id="display">
        
      </div>
      <div id="break">
        <div id="solar">
          <div class="solar"></div>
          <div class="solar"></div>
          <div class="solar"></div>
          <div class="solar"></div>
        </div>
        <div id="logo">
          TI-108
        </div>
      </div>
      <div id="buttons">
        <div class="row">
          <div class="button red-button" id="equals" data-button="=">=</div>
          <div class="button red-button" data-button="neg">+/-</div>
          <div class="button red-button edge" data-button="prcnt">%</div>
        </div>
        <div class="row">
          <div class="button white-button" data-button="7">7</div>
          <div class="button white-button" data-button="8">8</div>
          <div class="button white-button" data-button="9">9</div>
          <div class="button red-button edge" data-button="*">*</div>
        </div>
        <div class="row">
          <div class="button white-button" data-button="4">4</div>
          <div class="button white-button" data-button="5">5</div>
          <div class="button white-button" data-button="6">6</div>
          <div class="button red-button edge" data-button="/">/</div>
        </div>
        <div class="row">
          <div class="button white-button" data-button="1">1</div>
          <div class="button white-button" data-button="2">2</div>
          <div class="button white-button" data-button="3">3</div>
          <div class="button red-button edge" data-button="+">+</div>
        </div>
        <div class="row">
          <div class="button red-button" data-button="clr">C</div>
          <div class="button white-button" data-button="0">0</div>
          <div class="button white-button" data-button=".">.</div>
          <div class="button red-button edge" data-button="-">-</div>
        </div>
      </div>
    </div>
  </div>
  <script src="calculator.js"></script>
</body>
</html>
